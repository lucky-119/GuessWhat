<!DOCTYPE html>
<title>Pictionary</title>
<meta charset="utf-8" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1, maximum-scale=1"
/>

<!-- CSS -->
<link rel="stylesheet" href="style.css" />

<!-- JS -->
<script
  src="https://binaries.webex.com/static-content-pipeline/webex-embedded-app/v1/webex-embedded-app-sdk.js"
  defer
></script>
<script src="//code.jquery.com/jquery-2.1.0.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="main.js" defer></script>

<div class="grey-out hidden">
  <form class="user">
    <label for="username">Enter a nickname </label>
    <input
      id="username"
      type="text"
      placeholder="Enter your name"
      maxlength="14"
      autofocus
    />
    <button type="submit" id="submitname">Submit</button>
  </form>
</div>

<div id="main">
  <h1>Guess What?</h1>
  <div class="row">
    <canvas id="canvas"></canvas>
    <div class="draw-buttons">
      <button value="0" class="clear" type="button">X</button>
      <button value="#000000" class="black" type="button"></button>
      <button value="#0000EE" class="blue" type="button"></button>
      <button value="#66CD00" class="green" type="button"></button>
      <button value="#FF0000" class="red" type="button"></button>
      <button value="#FFFF00" class="yellow" type="button"></button>
      <button value="white" class="white" type="button"></button>
    </div>
  </div>
  <div id="top-message">
    <div class="draw hidden">
      <p>The secret word is: <span class="word"></span></p>
    </div>
    <form id="guess" class="hidden">
      <input name="guess" class="guess-input" type="text" /><br />
      <button type="submit" class="submit-guess-input button" id="guessButton">
        Submit
      </button>
    </form>
    <div id="completed" class="hidden">
      <p>You Guessed it Right!</p>
    </div>
    <p id="timer"></p>
  </div>
  <div class="users">
    <ul></ul>
    <div id="guesses"></div>
    <button type="button" class="button hidden" id="stopGame"></button>
    <div id="leaderboard"></div>
    <br />
  </div>
</div>
